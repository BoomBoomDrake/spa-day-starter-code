<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <h1>User List:</h1>

    <th:block th:each="user : ${users}">
        <a th:href="@{/user/user(id=${user.id})}" th:text="${user.username}"></a>
    </th:block>


</body>
</html>
